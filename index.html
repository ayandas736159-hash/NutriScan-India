    body { font-family: 'Inter', sans-serif; }
    
    /* Default: Hide print-only elements on screen */
    .print-only { display: none !important; }

    @media print {
      .no-print { display: none !important; }
      .print-only { display: block !important; }
      body { background-color: white; }
      .print-container { padding: 0 !important; margin: 0 !important; box-shadow: none !important; border: none !important; }
      .rounded-2xl, .rounded-3xl, .rounded-\[2rem\], .rounded-\[3rem\] { border-radius: 8px !important; }
    }

    /* PDF Generation State (controlled via JS class) */
    .pdf-active .print-only {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
      position: static !important;
    }
    .pdf-active .no-print {
      display: none !important;
    }
    
    /* Animation for the PDF generation overlay */
    @keyframes pulse-ring {
      0% { transform: scale(0.8); opacity: 0.5; }
      100% { transform: scale(1.3); opacity: 0; }
    }
    .animate-pulse-ring {
      animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
    }
  </style>
