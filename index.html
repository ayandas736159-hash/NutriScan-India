<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutryScan India - Reveal the Truth</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    
    /* Default: Hide print-only elements on screen */
    .print-only { display: none !important; }

    @media print {
      .no-print { display: none !important; }
      .print-only { display: block !important; }
      body { background-color: white; }
      .print-container { padding: 0 !important; margin: 0 !important; box-shadow: none !important; border: none !important; }
      .rounded-2xl, .rounded-3xl, .rounded-\[2rem\], .rounded-\[3rem\] { border-radius: 8px !important; }
    }

    /* PDF Generation State (controlled via JS class) */
    .pdf-active .print-only {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
      position: static !important;
    }
    .pdf-active .no-print {
      display: none !important;
    }
    
    /* Cute Animation for the PDF generation overlay */
    @keyframes ripple {
      0% { transform: scale(0.8); opacity: 0.8; }
      100% { transform: scale(2.5); opacity: 0; }
    }
    .animate-ripple {
      animation: ripple 2s cubic-bezier(0, 0.2, 0.8, 1) infinite;
    }

    @keyframes float-cute {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-4px) rotate(-3deg); }
      75% { transform: translateY(-4px) rotate(3deg); }
    }
    .animate-float-cute {
      animation: float-cute 3s ease-in-out infinite;
    }

    /* Scanner Animations */
    @keyframes scan-vertical {
      0% { transform: translateY(-150%); }
      100% { transform: translateY(150%); }
    }
    .animate-scan-vertical {
      animation: scan-vertical 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    @keyframes spin-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-spin-slow {
      animation: spin-slow 20s linear infinite;
    }
    
    @keyframes spin-slow-reverse {
      from { transform: rotate(360deg); }
      to { transform: rotate(0deg); }
    }
    .animate-spin-slow-reverse {
      animation: spin-slow-reverse 25s linear infinite;
    }
  </style>
